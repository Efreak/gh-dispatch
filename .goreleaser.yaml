project_name: gh-dispatch
before:
  hooks:
    - go test -v -coverprofile=coverage.out -count=1 ./...
    - make test
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - netbsd
archives:
  - name_template: "{{ .Os }}-{{ .Arch }}"
    format: binary
snapshot:
  name_template: "{{ .Version }}-next"
